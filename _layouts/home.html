{% include header.html %}

{% for post in site.posts %}
<article class="post">
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
	{{ post.excerpt }}
	<p class="readon"><a href="{{ post.url }}">Read on &rarr;</a></p>
</article>
{% endfor %}
